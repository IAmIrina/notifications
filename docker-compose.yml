version: '3.4'

services:
  rabbitmq:
    image: rabbitmq:3.10-management
    container_name: rabbitmq
    ports:
      - 127.0.0.1:5672:5672
      - 127.0.0.1:15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  postgres_db:
    image: postgres:15.0-alpine
    container_name: notifications-postgres
    volumes:
      - postgres_volume:/var/lib/postgresql/data/
    env_file:
      - .env
  
  render:
    container_name: render
    build: render_engine/
    depends_on:
      - rabbitmq
    env_file:
      - .env

  rabbit_api:
    build:
      context: ./rabbit_api/
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "8000:8000"

  notifications-db:
    container_name: notifications-db
    image: postgres:15.0-alpine
    env_file:
      - .env
    volumes:
      - notifications_db_volume:/var/lib/postgresql/data
      # Скрипт для инициализации таблицы в БД
      - ./sender/src/db/sql/create_tables.sql:/docker-entrypoint-initdb.d/create_tables.sql

  email-sender:
    container_name: email-sender
    build: sender/
    env_file:
      - ./.env
    depends_on:
      - rabbitmq
      - notifications-db

volumes:
  postgres_volume:
  notifications_db_volume:

networks:
  default:
    name: graduate_network
    external: true